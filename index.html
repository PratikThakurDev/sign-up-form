<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout-section">
        <div class="image">
            <img src="images/signup1.jpg" >
            <div class="overlay-text">
                <h1>FORGE YOUR FUTURE</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="line1">This isn't just another sign up form - it's your first step into dev world.</div>
        <div class="line2">You're building your future one line at a time.</div>
        <div class="form">
            <form action="">
                <div class="firstName">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" placeholder="">
                </div>
                <div class="lastName">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" placeholder="">
                </div>
            </form>
            <form action="">
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" required>
                </div>
                <div class="number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" required>
                </div>
            </form>
            <form action="">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" required>
                </div>
                <div class="confirm_password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" required>
                </div>

            </form>
        </div>
        <div class="button"><button>Create Account</button></div>
        <div class="link">Already have an account?<a href="#">Log in</a></div>
    </div>
    
</body>
</html>
